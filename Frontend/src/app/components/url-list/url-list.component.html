<table mat-table [dataSource]="urls" class="table mat-elevation-z8">
	<!-- Name Column -->
	<ng-container matColumnDef="shortUrl">
		<th mat-header-cell *matHeaderCellDef> Short url</th>
		<td mat-cell *matCellDef="let url">
			<a routerLink="/s/{{url.shortUrl}}">
				{{url.shortUrl}}
			</a>
		</td>
	</ng-container>

	<!-- Weight Column -->
	<ng-container matColumnDef="createdOn">
		<th mat-header-cell *matHeaderCellDef> Created on</th>
		<td mat-cell *matCellDef="let url"> {{url.createdOn | date:'medium'}} </td>
	</ng-container>

	<!-- Symbol Column -->
	<ng-container matColumnDef="lastAccessDate">
		<th mat-header-cell *matHeaderCellDef> Last access date</th>
		<td mat-cell *matCellDef="let url"> {{url.lastAccessDate | date: 'medium'}} </td>
	</ng-container>

	<ng-container matColumnDef="usageCount">
		<th mat-header-cell *matHeaderCellDef> Uasge Count</th>
		<td mat-cell *matCellDef="let url"> {{url.usageCount}} </td>
	</ng-container>

	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef> Actions</th>
		<td mat-cell *matCellDef="let url">
			<button (click)="deleteUrl(url)" mat-icon-button>
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>


	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
